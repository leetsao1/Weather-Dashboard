<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link ref="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
  </head>

  <body>

 <!-- Title Nav -->
 <nav class="navbar navbar-light bg-dark text-white"> 
    <div class="mx-auto">
     <h1>Weather Dashboard</h1>
    </div>
  </nav>

  <div>
  <!-- Left side bar -->
    <div id = "left-div">
      <!-- search bar -->
      <nav class="navbar navbar-light bg-light p-5">
        <form class="form-inline">
          <input id="newCityInput" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          <button id="newCityBtn" class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </nav>

      <div class="p-1 m-5" id = "weather-locations">
        <!-- all searches go here  -->
        <button  type='button' id='fuckingBtn' class='cityBlock btn btn-outline-success' value ='Lima' >Lima</button>
      </div>
    </div> 

<!-- Right side bar -->
    <div id = "right-div"> 
      <div class="p-3 m-5" id = "current-weather"> 
        <!-- Current weather data  -->
        <div id="current-location"></div>
        <h6 id="current-icon" ></h6>    
        <h6 id="current-temperature" >Temperature:</h6>
        <h6 id="current-humidity">Humidity:</h6>
        <h6 id="current-windspeed" >Wind Speed:</h6>
        <h6 id="current-uv">UV Index:</h6>
      </div>

    <!-- <div id = "right-div">  -->
      <div class="p-3 m-5" id = "future-forecast"> 
        <!-- squares -->
        <h4>5-Day Forecast</h4>

        </div>
       <!-- </div> -->
      </div>
    </div>
 
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src= "weatherAPI.js" ></script>

  </body>
</html>
